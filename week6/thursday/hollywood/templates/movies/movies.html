{% extends "base.html" %}

{% block main %}
    <h1>Welcome to the movies!</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url "view_movie" movie.id %}">{{ movie.name }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url "new_movie" %}">Add new movie</a>
{% endblock %}
